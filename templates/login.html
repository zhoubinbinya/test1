<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
<script type="text/javascript" src="/static/h-ui/lib/html5shiv.js"></script>
<script type="text/javascript" src="/static/h-ui/lib/respond.min.js"></script>
<![endif]-->
    <link href="/static/h-ui/static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/h-ui/static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css"/>
    <link href="/static/h-ui/static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="/static/h-ui/lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css"/>
    <!--[if IE 6]>
<script type="text/javascript" src="/static/h-ui/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
    <title>后台登录 - H-ui.admin v3.1</title>

</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value=""/>
<div class="header"></div>
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal" action="/login/" method="post">

            <div class="row cl">
                <div class="formControls col-xs-12 col-xs-offset-4">
                    <div><p style="font-family: 微软雅黑;font-size: 20px">
                        {% if msg %}
                            <span style="color: red">{{ msg }}</span>
                        {% else %}
                            请输入用户名和密码
                        {% endif %}
                    </p>
                    </div>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input id="user_id" name="username" type="text" placeholder="账户" class="input-text size-L">
                    <em style="color:crimson;font-weight: bold">@q1oa.com(域账号登录，不用输入@q1oa.com)</em>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="user_passwd" name="password" type="password" placeholder="密码" class="input-text size-L">
                </div>
            </div>


            <div class="row cl">
                <div class="formControls col-xs-10 col-xs-offset-4">
                    <input name="" type="submit" class="btn btn-success radius size-L"
                           value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <input name="" type="reset" class="btn btn-default radius size-L"
                           value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
                </div>
            </div>

            {% csrf_token %}
        </form>
    </div>
</div>
<div class="footer">Copyright © 2009 - 2018 Glacier,Inc. All Rights Reserved. 深圳冰川网络股份有限公司 版权所有</div>
<script type="text/javascript" src="/static/h-ui/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/h-ui/static/h-ui/js/H-ui.min.js"></script>

<script type="text/javascript">
    {% if error %}
        $("#username").parent().addClass('has-error');
        $('password').parent().addClass('has-error');
    {% endif %}
</script>

</body>
</html>
